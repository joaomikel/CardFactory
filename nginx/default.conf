server {
    listen 80;
    server_name localhost;

    # 1. Configuraci√≥n para ver la web (HTML/JS)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. PUENTE AL BACKEND (Esta es la parte que te falta o falla)
    # Todo lo que empiece por /api se lo mandamos a Laravel
    location /api/ {
        # IMPORTANTE: "backend" debe ser el nombre de tu servicio en docker-compose
        # Si tu servicio se llama "laravel" o "api", cambia la palabra "backend" abajo
        proxy_pass http://backend:8000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}