version: '3.8'

services:
  # --- 1. PROXY INVERSO (La puerta de entrada) ---
  nginx-proxy:
    image: nginx:alpine
    container_name: cardfactory-proxy
    restart: unless-stopped
    ports:
      - "80:80" # El único puerto abierto al mundo
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - cardfactory_network

  # --- 2. FRONTEND (Tus HTML/JS estáticos) ---
  frontend:
    build:
      context: ./frontend
    container_name: cardfactory-frontend
    restart: unless-stopped
    networks:
      - cardfactory_network

  # --- 3. BACKEND (Tu Laravel API) ---
  backend:
    build:
      context: ./backend
    container_name: cardfactory-backend
    restart: unless-stopped
    # AGREGA ESTA LÍNEA (Esto arranca el servidor en el puerto 8000)
    command: php artisan serve --host=0.0.0.0 --port=8000
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: cardfactory_db
      DB_USERNAME: user
      DB_PASSWORD: root_password_segura
    depends_on:
      - db
    networks:
      - cardfactory_network

  # --- 4. BASE DE DATOS ---
  db:
    image: mysql:8.0
    container_name: cardfactory-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_segura
      MYSQL_DATABASE: cardfactory_db
      MYSQL_USER: user
      MYSQL_PASSWORD: root_password_segura
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - cardfactory_network

  # --- 5. HERRAMIENTA EXTRA (Opcional) ---
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cardfactory-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306 
    depends_on:
      - db
    networks:
      - cardfactory_network

networks:
  cardfactory_network:
    driver: bridge

volumes:
  dbdata: