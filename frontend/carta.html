<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Carta - CardFactory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #8C52FF; 
            --secondary: #958EA0;
            --dark: #111827; 
            --bg: #f3f4f6; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--dark); padding-bottom: 100px; }

        /* --- HEADER --- */
        header {
            background: var(--primary); height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 100;
        }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        
        /* --- GRID PRINCIPAL (FOTO + INFO) --- */
        .detail-grid {
            display: grid; grid-template-columns: 1fr; gap: 40px;
            background: white; padding: 40px; border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        @media (min-width: 768px) { .detail-grid { grid-template-columns: 350px 1fr; } }

        .card-image-large {
            width: 100%; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* --- ESTILOS DE LA TABLA (REQUISITO PROFESORA) --- */
        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden; /* Para que los bordes redondeados funcionen con la tabla */
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background-color: var(--dark);
            color: white;
        }

        th { padding: 15px 20px; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 0.05em; }
        
        td { 
            padding: 15px 20px; 
            border-bottom: 1px solid #e5e7eb; 
            vertical-align: middle;
        }

        /* Filas arrastrables */
        tbody tr {
            cursor: grab;
            transition: background-color 0.2s, transform 0.2s;
        }

        tbody tr:hover {
            background-color: #f9fafb;
            transform: scale(1.01); /* Peque√±o efecto pop */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 10; position: relative;
        }

        tbody tr.dragging {
            opacity: 0.5;
            background: #e0e7ff;
            border: 2px dashed var(--primary);
        }

        .price-tag {
            font-weight: 800; color: var(--primary); font-size: 1.1rem;
        }
        
        .badge {
            padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold;
        }
        .badge-foil { background: linear-gradient(135deg, #fceabb 0%,#f8b500 100%); color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .badge-normal { background: #e5e7eb; color: #666; }

        /* Bot√≥n de a√±adir peque√±o */
        .btn-add {
            background: var(--dark); color: white; border: none;
            width: 35px; height: 35px; border-radius: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .btn-add:active { transform: scale(0.9); }

        /* --- CARRITO FLOTANTE --- */
        .floating-cart-zone {
            position: fixed; bottom: 30px; right: 30px;
            width: 70px; height: 70px;
            background: var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; box-shadow: 0 10px 25px rgba(140, 82, 255, 0.4);
            z-index: 1000; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .floating-cart-zone i { font-size: 1.8rem; pointer-events: none; }
        .cart-badge {
            position: absolute; top: -5px; right: -5px;
            background: #ff4757; color: white;
            width: 25px; height: 25px; border-radius: 50%;
            font-size: 0.8rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white;
        }
        .drag-over-active { transform: scale(1.3); background: #00d2d3; }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.4); } 100% { transform: scale(1); } }
        .pop-anim { animation: pop 0.3s ease; }

    </style>
</head>
<body>

    <header>
        <a href="/" style="color: white; font-weight: bold; text-decoration: none;">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
        <div style="color: white; font-weight: 800; font-size: 1.2rem;">CardFactory</div>
        <div style="width: 50px;"></div>
    </header>

    <main class="container">
        <div class="detail-grid" id="main-content">
            <div style="text-align: center; padding: 40px;">Cargando carta...</div>
        </div>

        <div class="sellers-section">
            <h3 style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-store"></i> Ofertas de Vendedores
                <span style="font-size: 0.9rem; font-weight: normal; color: #666; margin-left: auto;">
                    Arrastra una fila al carrito üõí
                </span>
            </h3>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Vendedor (Usuario)</th>
                            <th>Estado</th>
                            <th>Edici√≥n</th>
                            <th>Precio</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="sellers-tbody">
                        <tr><td colspan="5" style="text-align:center; color: #999;">Buscando vendedores...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="drop-zone" class="floating-cart-zone" onclick="window.location.href='carrito.html'">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge" id="cart-count">0</span>
    </div>

    <script>
    // URL de tu Backend (Aseg√∫rate que el puerto es correcto, por defecto Laravel es 80 o 8000)
    // Si usas Docker mapeado al 80, quita el :8000
    const API_URL = 'http://localhost:8000/api'; 
    
    const params = new URLSearchParams(window.location.search);
    const cardId = params.get('id'); // ID de Scryfall
    
    let currentCardInfo = {}; 
    let sellersData = []; 

    // Inicializar
    updateCartCount();
    init();

    async function init() {
        if(!cardId) return;

        // 1. Cargar Info VISUAL desde Scryfall
        try {
            const res = await fetch(`https://api.scryfall.com/cards/${cardId}`);
            const card = await res.json();
            
            let img = "https://via.placeholder.com/400";
            if(card.image_uris) img = card.image_uris.large;
            else if(card.card_faces) img = card.card_faces[0].image_uris.large;

            currentCardInfo = { 
                name: card.name, 
                image: img, 
                rarity: card.rarity,
                set_name: card.set_name 
            };
            
            document.getElementById('main-content').innerHTML = `
                <div style="text-align:center;">
                    <img src="${img}" class="card-image-large">
                </div>
                <div>
                    <h1 style="font-size:2rem; margin-bottom:10px;">${card.name}</h1>
                    <p style="color:var(--secondary); font-weight:600;">${card.type_line}</p>
                    <div style="margin-top:20px; background:#f9f9f9; padding:20px; border-radius:8px; line-height: 1.6;">
                        ${card.oracle_text || 'Sin descripci√≥n disponible.'}
                    </div>
                </div>
            `;
        } catch(e) { console.error("Error Scryfall:", e); }

        // 2. Cargar Vendedores desde TU LARAVEL (Base de Datos)
        try {
            // Nota: Aqu√≠ llamamos a la ruta que busca por ID de carta
            const res = await fetch(`${API_URL}/listings/card/${cardId}`);
            
            if(res.ok) {
                sellersData = await res.json();
                renderSellersTable(sellersData);
            } else {
                console.warn("No se encontraron vendedores o error en API");
                document.getElementById('sellers-tbody').innerHTML = 
                    `<tr><td colspan="5" style="text-align:center;">No hay ofertas disponibles.</td></tr>`;
            }
        } catch(e) { 
            console.error("Error Backend:", e); 
            document.getElementById('sellers-tbody').innerHTML = 
                    `<tr><td colspan="5" style="text-align:center; color:red;">Error conectando con el servidor.</td></tr>`;
        }
    }

    // Renderizar la TABLA (Requisito 1:N / N:M)
    function renderSellersTable(listings) {
        const tbody = document.getElementById('sellers-tbody');
        
        if(listings.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 30px;">No hay vendedores para esta carta a√∫n.</td></tr>`;
            return;
        }

        tbody.innerHTML = listings.map((venta, index) => `
            <tr 
                draggable="true" 
                ondragstart="handleDragStart(event, ${index})"
            >
                <td>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <i class="fas fa-user-circle" style="font-size:1.5rem; color:#ccc;"></i>
                        <div>
                            <strong>${venta.user ? venta.user.name : 'Vendedor Desconocido'}</strong>
                            <div style="font-size:0.75rem; color:#888;">ID: ${venta.user_id}</div>
                        </div>
                    </div>
                </td>
                <td>
                    <span style="font-weight:bold;">${venta.condition}</span>
                    ${venta.is_foil ? '<span class="badge badge-foil">Foil</span>' : '<span class="badge badge-normal">Normal</span>'}
                </td>
                <td>
                    ${venta.card && venta.card.set ? venta.card.set.name : 'Edici√≥n Base'}
                </td>
                <td class="price-tag">${parseFloat(venta.price).toFixed(2)} ‚Ç¨</td>
                <td>
                    <button class="btn-add" onclick="manualAdd(${index})" title="A√±adir al carrito">
                        <i class="fas fa-plus"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    // --- L√ìGICA DRAG AND DROP (ADAPTADA A TABLAS) ---

    function handleDragStart(e, index) {
        const row = e.target; // La fila <tr>
        row.classList.add('dragging'); 
        
        // El "payload" es el √≠ndice del array de vendedores
        e.dataTransfer.setData("text/plain", index);
        e.dataTransfer.effectAllowed = "copy";
        
        // Imagen fantasma opcional (para que se vea bonito al arrastrar)
        // e.dataTransfer.setDragImage(row, 0, 0); 
    }

    document.addEventListener("dragend", (e) => {
        // Limpiamos la clase visual al soltar
        if (e.target.tagName === 'TR') {
            e.target.classList.remove('dragging');
        }
    });

    // --- L√ìGICA DE DROP ZONE (CARRITO) ---
    const dropZone = document.getElementById('drop-zone');

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault(); 
        dropZone.classList.add('drag-over-active');
    });

    dropZone.addEventListener('dragleave', (e) => {
        dropZone.classList.remove('drag-over-active');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over-active');

        const index = e.dataTransfer.getData("text/plain");
        if(index !== "") {
            addToCart(index);
        }
    });

    // --- GESTI√ìN DEL CARRITO ---

    function manualAdd(index) {
        addToCart(index);
    }

    function addToCart(index) {
        const venta = sellersData[index];
        
        const item = {
            id: venta.id, // ID √∫nico de la venta (Listing ID)
            scryfall_id: cardId,
            name: currentCardInfo.name,
            image: currentCardInfo.image,
            price: parseFloat(venta.price),
            seller: venta.user ? venta.user.name : 'Desconocido',
            condition: venta.condition,
            is_foil: venta.is_foil,
            addedAt: new Date().getTime()
        };

        let cart = JSON.parse(localStorage.getItem('myCart')) || [];
        
        // Evitar a√±adir la misma oferta dos veces
        if(cart.find(i => i.id === item.id)) {
            alert("‚ö†Ô∏è Esta oferta espec√≠fica ya est√° en tu carrito.");
            return;
        }

        cart.push(item);
        localStorage.setItem('myCart', JSON.stringify(cart));

        // Animaci√≥n visual
        dropZone.classList.add('pop-anim');
        setTimeout(() => dropZone.classList.remove('pop-anim'), 300);
        
        updateCartCount();
    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('myCart')) || [];
        document.getElementById('cart-count').innerText = cart.length;
    }

    </script>
</body>
</html>
