<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - CardFactory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #816EB2; --dark: #111827; --white: #ffffff; --bg: #f3f4f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); padding-bottom: 50px; }

        header {
            background: var(--white);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 100;
        }

        .btn-back { 
            text-decoration: none; color: var(--primary); 
            font-weight: 700; font-size: 0.95rem;
            display: flex; align-items: center; gap: 8px;
            padding: 8px 12px; border-radius: 8px;
            transition: background 0.2s;
        }
        .btn-back:hover { background: #f0f0ff; }

        .filters {
            background: white; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            border-bottom: 1px solid #ddd;
        }

        .filter-group { display: flex; flex-direction: column; gap: 8px; flex: 1; }
        .filter-group label { font-size: 0.75rem; font-weight: 800; color: #6b7280; text-transform: uppercase; }
        
        .filter-control { 
            padding: 12px; border: 1px solid #d1d5db; border-radius: 10px; 
            font-size: 16px; background: #fafafa; width: 100%;
        }

        .btn-apply { 
            background: var(--primary); color: white; padding: 15px; border: none; 
            border-radius: 10px; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 12px rgba(129, 110, 178, 0.3);
            margin-top: 10px;
        }

        .container { padding: 15px; max-width: 1200px; margin: 0 auto; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
        }

        .card-catalog {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex; flex-direction: column;
        }
        .card-catalog img { width: 100%; aspect-ratio: 2.5/3.5; object-fit: cover; }
        .card-info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-info h3 { font-size: 0.85rem; color: var(--dark); margin-bottom: 8px; }
        .card-price { color: var(--primary); font-weight: 800; font-size: 1rem; }

        @media (min-width: 768px) {
            .filters { flex-direction: row; align-items: flex-end; justify-content: center; padding: 30px; flex-wrap: wrap; }
            .filter-group { min-width: 150px; max-width: 180px; }
            .search-group { flex: 2; min-width: 200px; } 
            .grid { grid-template-columns: repeat(4, 1fr); gap: 20px; }
            .btn-apply { padding: 12px 30px; margin-top: 0; }
        }
    </style>
</head>
<body>

    <header>
        <div style="font-weight:800; font-size:1.2rem;">Catálogo</div>
        <a href="/" class="btn-back">
            <i class="fas fa-chevron-left"></i> Inicio
        </a>
    </header>

    <section class="filters">
        <div class="filter-group search-group">
            <label>Nombre de la carta</label>
            <div style="position: relative;">
                <input type="text" id="search-name" placeholder="Ej: Black Lotus..." class="filter-control">
                <i class="fas fa-search" style="position: absolute; right: 15px; top: 15px; color: #9ca3af;"></i>
            </div>
        </div>

        <div class="filter-group">
            <label>Color</label>
            <select id="color" class="filter-control">
                <option value="">Todos</option>
                <option value="w">Blanco</option>
                <option value="u">Azul</option>
                <option value="b">Negro</option>
                <option value="r">Rojo</option>
                <option value="g">Verde</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Rareza</label>
            <select id="rarity" class="filter-control">
                <option value="">Todas</option>
                <option value="common">Común</option>
                <option value="uncommon">Infrecuente</option>
                <option value="rare">Rara</option>
                <option value="mythic">Mítica</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Mana (CMC)</label>
            <select id="cmc" class="filter-control">
                <option value="">Cualquiera</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7+</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Colección</label>
            <select id="set" class="filter-control">
                <option value="">Todas</option>
                <option value="msm">Marvel's Spider-Man (MSM)</option>
                <option value="eoe">Edge of Eternities (EOE)</option>
                <option value="ffm">Final Fantasy (FFM)</option>
                <option value="tds">Tarkir: Dragonstorm (TDS)</option>
                <option value="dft">Aetherdrift (DFT)</option>
                <option value="inr">Innistrad Remastered (INR)</option>
                <option value="fdn">Foundations (FDN)</option>
                <option value="dsk">Duskmourn (DSK)</option>
                <option value="blb">Bloomburrow (BLB)</option>
                <option value="otj">Outlaws of Thunder Junction (OTJ)</option>
                <option value="mkm">Murders at Karlov Manor (MKM)</option>
                <option value="lci">Lost Caverns of Ixalan (LCI)</option>
                <option value="woe">Wilds of Eldraine (WOE)</option>
                <option value="mom">March of the Machine (MOM)</option>
                <option value="one">Phyrexia: All Will Be One (ONE)</option>
                <option value="bro">The Brothers' War (BRO)</option>
                <option value="dmu">Dominaria United (DMU)</option>
                <option value="snc">Streets of New Capenna (SNC)</option>
                <option value="neo">Kamigawa: Neon Dynasty (NEO)</option>
                <option value="vow">Innistrad: Crimson Vow (VOW)</option>
                <option value="mid">Innistrad: Midnight Hunt (MID)</option>
                <option value="afr">Forgotten Realms (AFR)</option>
                <option value="stx">Strixhaven (STX)</option>
                <option value="khm">Kaldheim (KHM)</option>
                <option value="znr">Zendikar Rising (ZNR)</option>
                <option value="m21">Core Set 2021 (M21)</option>
                <option value="iko">Ikoria (IKO)</option>
                <option value="thb">Theros Beyond Death (THB)</option>
                <option value="eld">Throne of Eldraine (ELD)</option>
                <option value="mh3">Modern Horizons 3 (MH3)</option>
                <option value="ltr">Lord of the Rings (LTR)</option>
                <option value="mh2">Modern Horizons 2 (MH2)</option>
                <option value="mh1">Modern Horizons 1 (MH1)</option>
                <option value="dom">Dominaria (DOM)</option>
                <option value="xln">Ixalan (XLN)</option>
                <option value="lrw">Lorwyn (LRW)</option>
                <option value="lea">Alpha (LEA)</option>
            </select>
        </div>

        <button class="btn-apply" onclick="applyFilters()">Aplicar Filtros</button>
    </section>

    <main class="container">
        <div class="grid" id="catalog-grid">
            <p style="grid-column: 1/-1; text-align: center; padding: 50px;">Buscando cartas...</p>
        </div>
    </main>

    <script>
        async function fetchCards(q = 'f:standard') {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 50px;">Cargando...</p>';

            try {
                const res = await fetch(`/api/cartas?q=${encodeURIComponent(q)}`);
                if (!res.ok) throw new Error('Error API');
                const data = await res.json();
                
                if(!data.data || data.data.length === 0) {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No se encontraron resultados.</p>';
                    return;
                }

                grid.innerHTML = data.data.map(card => `
                    <div class="card-catalog">
                        <img src="${card.image_uris?.normal || 'https://via.placeholder.com/488x680?text=No+Image'}" loading="lazy">
                        <div class="card-info">
                            <h3>${card.name}</h3>
                            <p class="card-price">${card.prices.eur ? card.prices.eur + ' €' : (card.prices.usd ? card.prices.usd + ' $' : '---')}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color:red;">Error de conexión.</p>';
            }
        }

        function applyFilters() {
            const name = document.getElementById('search-name').value;
            const color = document.getElementById('color').value;
            const rarity = document.getElementById('rarity').value;
            const cmc = document.getElementById('cmc').value;
            const set = document.getElementById('set').value;

            let queryParts = [];

            if (name) queryParts.push(name.trim());
            if (!set && !name) queryParts.push('f:standard');
            if (color) queryParts.push(`c:${color}`);
            if (rarity) queryParts.push(`r:${rarity}`);
            if (set) queryParts.push(`s:${set}`);
            
            if (cmc) {
                if (cmc === "7") queryParts.push(`cmc>=7`);
                else queryParts.push(`cmc:${cmc}`);
            }

            fetchCards(queryParts.join(' '));
        }

        document.getElementById('search-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') applyFilters();
        });

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const setParam = params.get('set');
            if (setParam) {
                document.getElementById('set').value = setParam;
                fetchCards(`s:${setParam}`);
            } else {
                fetchCards('f:standard');
            }
        };
    </script>
</body>
</html>
