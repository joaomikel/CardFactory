<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - CardFactory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #816EB2; 
            --secondary: #958EA0;
            --dark: #111827; 
            --white: #ffffff; 
            --bg: #f3f4f6; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); padding-bottom: 50px; }

        header {
            background: var(--primary);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .menu-trigger {
            font-size: 1.8rem;
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            padding: 10px;
        }

        .auth-actions {
            display: flex;
            gap: 10px;
        }

        .btn-header {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
            white-space: nowrap;
        }

        .btn-login {
            background: rgba(255,255,255,0.25);
            color: var(--white);
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(4px);
        }

        .btn-register {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 101;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            backdrop-filter: blur(2px);
        }
        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 85%;
            max-width: 320px;
            height: 100%;
            background: var(--white);
            z-index: 102;
            padding: 2rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2);
        }
        .sidebar.active {
            left: 0;
        }
        .close-sidebar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }
        .sidebar a {
            padding: 15px 10px;
            font-weight: 500;
            color: var(--secondary);
            border-bottom: 1px solid #eee;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .filters {
            background: white; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            border-bottom: 1px solid #ddd;
            margin-top: 0;
        }

        .filter-group { display: flex; flex-direction: column; gap: 8px; flex: 1; }
        .filter-group label { font-size: 0.75rem; font-weight: 800; color: #6b7280; text-transform: uppercase; }
        
        .filter-control { 
            padding: 12px; border: 1px solid #d1d5db; border-radius: 10px; 
            font-size: 16px; background: #fafafa; width: 100%;
        }

        .btn-apply { 
            background: var(--primary); color: white; padding: 15px; border: none; 
            border-radius: 10px; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 12px rgba(129, 110, 178, 0.3);
            margin-top: 10px;
        }

        .container { padding: 15px; max-width: 1200px; margin: 0 auto; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
        }

        .card-catalog {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex; flex-direction: column;
            transition: transform 0.2s;
        }
        .card-catalog:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-catalog img { width: 100%; aspect-ratio: 2.5/3.5; object-fit: cover; }
        .card-info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-info h3 { font-size: 0.85rem; color: var(--dark); margin-bottom: 8px; }
        .card-price { color: var(--primary); font-weight: 800; font-size: 1rem; }

        @media (min-width: 768px) {
            .filters { flex-direction: row; align-items: flex-end; justify-content: center; padding: 30px; flex-wrap: wrap; }
            .filter-group { min-width: 150px; max-width: 180px; }
            .search-group { flex: 2; min-width: 200px; } 
            .grid { grid-template-columns: repeat(4, 1fr); gap: 20px; }
            .btn-apply { padding: 12px 30px; margin-top: 0; }
            header { padding: 0 40px; height: 90px; }
            .sidebar { width: 300px; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <button class="close-sidebar" onclick="toggleMenu()">&times;</button>
        <h3 style="color: var(--primary); margin-bottom: 1rem;">Menú</h3>
        <a href="/">Inicio</a> 
        <a href="/dashboard">Perfil</a>
        <a href="/colecciones/">Colecciones</a>
        <a href="/catalogo/" style="color: var(--primary); font-weight: 700;">Catálogo</a>
        <a href="#">Carrito</a>
    </div>

    <header>
        <button class="menu-trigger" onclick="toggleMenu()" aria-label="Menú">☰</button>
        
        <div style="color: white; font-weight: 800; font-size: 1.2rem;">Catálogo</div>

        <div class="auth-actions">
            <a href="/login" class="btn-header btn-login">Login</a>
            <a href="/register" class="btn-header btn-register">Registro</a>
        </div>
    </header>

    <section class="filters">
        <div class="filter-group search-group">
            <label>Nombre de la carta</label>
            <div style="position: relative;">
                <input type="text" id="search-name" placeholder="Ej: Black Lotus..." class="filter-control">
                <i class="fas fa-search" style="position: absolute; right: 15px; top: 15px; color: #9ca3af;"></i>
            </div>
        </div>

        <div class="filter-group">
            <label>Color</label>
            <select id="color" class="filter-control">
                <option value="">Todos</option>
                <option value="w">Blanco</option>
                <option value="u">Azul</option>
                <option value="b">Negro</option>
                <option value="r">Rojo</option>
                <option value="g">Verde</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Rareza</label>
            <select id="rarity" class="filter-control">
                <option value="">Todas</option>
                <option value="common">Común</option>
                <option value="uncommon">Infrecuente</option>
                <option value="rare">Rara</option>
                <option value="mythic">Mítica</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Mana (CMC)</label>
            <select id="cmc" class="filter-control">
                <option value="">Cualquiera</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7+</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Colección</label>
            <select id="set" class="filter-control">
                <option value="">Todas</option>
                <option value="dft">Aetherdrift (DFT)</option>
                <option value="fdn">Foundations (FDN)</option>
                <option value="dsk">Duskmourn (DSK)</option>
                <option value="blb">Bloomburrow (BLB)</option>
                <option value="otj">Thunder Junction (OTJ)</option>
                <option value="mh3">Modern Horizons 3 (MH3)</option>
                <option value="ltr">Lord of the Rings (LTR)</option>
                <option value="lrw">Lorwyn (LRW)</option>
            </select>
        </div>

        <button class="btn-apply" onclick="applyFilters()">Aplicar Filtros</button>
    </section>

    <main class="container">
        <div class="grid" id="catalog-grid">
            <p style="grid-column: 1/-1; text-align: center; padding: 50px;">Buscando cartas...</p>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function fetchCards(q = 'f:standard') {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 50px;"><i class="fas fa-spinner fa-spin"></i> Cargando...</p>';

            try {
                // Usamos Scryfall para simular la búsqueda
                const res = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(q)}`);
                
                if (!res.ok) throw new Error('Error API');
                const data = await res.json();
                
                if(!data.data || data.data.length === 0) {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No se encontraron resultados.</p>';
                    return;
                }

                grid.innerHTML = data.data.map(card => `
                    <div class="card-catalog">
                        <img src="${card.image_uris?.normal || (card.card_faces ? card.card_faces[0].image_uris.normal : 'https://via.placeholder.com/488x680?text=No+Image')}" loading="lazy">
                        <div class="card-info">
                            <h3>${card.name}</h3>
                            <p class="card-price">${card.prices.eur ? card.prices.eur + ' €' : (card.prices.usd ? card.prices.usd + ' $' : 'Sin Stock')}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color:var(--secondary);">No hemos encontrado cartas con ese criterio específico.</p>';
            }
        }

        function applyFilters() {
            const name = document.getElementById('search-name').value;
            const color = document.getElementById('color').value;
            const rarity = document.getElementById('rarity').value;
            const cmc = document.getElementById('cmc').value;
            const set = document.getElementById('set').value;

            let queryParts = [];

            if (name) queryParts.push(name.trim());
            
            // Si no hay filtros, por defecto busca standard
            if (!set && !name && !color && !rarity && !cmc) {
                fetchCards('f:standard');
                return;
            }
            
            if (color) queryParts.push(`c:${color}`);
            if (rarity) queryParts.push(`r:${rarity}`);
            if (set) queryParts.push(`s:${set}`);
            
            if (cmc) {
                if (cmc === "7") queryParts.push(`cmc>=7`);
                else queryParts.push(`cmc:${cmc}`);
            }

            // Unimos todo para Scryfall
            fetchCards(queryParts.join(' '));
        }

        document.getElementById('search-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') applyFilters();
        });

        // --- AQUÍ ESTÁ LA MAGIA PARA CONECTAR CON LA LANDING ---
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            
            // 1. Detectar parámetro 'q' (Input del Landing Page)
            const qParam = params.get('q');
            
            // 2. Detectar parámetro 'set' (Botones de Colecciones del Landing)
            const setParam = params.get('set');

            if (qParam) {
                // Escribimos lo que buscó el usuario en el input visualmente
                document.getElementById('search-name').value = qParam;
                // Ejecutamos la búsqueda directa
                fetchCards(qParam);
            } else if (setParam) {
                // Seleccionamos la colección en el desplegable
                document.getElementById('set').value = setParam;
                // Buscamos por código de set
                fetchCards(`s:${setParam}`);
            } else {
                // Carga inicial normal
                fetchCards('f:standard');
            }
        };
    </script>
</body>
</html>
